name: Tests

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup/Retrieve npm build chache
        uses: bahmutov/npm-install@v1

      - name: Run linter
        run: npm i && npm run test
